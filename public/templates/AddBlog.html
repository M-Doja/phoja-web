<h1>Add A New Blog</h1>
<form class="well container" ui-sref='AddBlog'>
  <input type="text" class="form-control" placeholder="Title..." ng-model='vm.newBlog.title'/>
  <textarea type="textarea" class="form-control" placeholder="Subject..." ng-model='vm.newBlog.body'></textarea>
  <input type="text" class="form-control" placeholder="Your name..." ng-model='vm.newBlog.author'/>
  <button class="btn btn-info"  type='submit' ng-click='vm.addBlog()'>Add New Blog</button>
  <a class="btn btn-danger" ui-sref='BlogHome'>Cancel</a>
</form>
